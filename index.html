<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo Gallery - Kiavand and Draco Design and Construction</title>
<base href="/PhotoGallery/">
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        margin: 0;
    }

    .nav {
        width: 220px;
        padding: 20px;
        background-color: #343a40;
        color: white;
        height: 100vh;
        position: fixed;
        overflow-y: auto;
    }

    .nav a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .nav a:hover {
        background-color: #495057;
    }

    .content {
        margin-left: 240px;
        padding: 20px;
        flex: 1;
        background-color: #f8f9fa;
        min-height: 100vh;
        text-align: center;
    }

    .folder {
        display: none;
        margin-bottom: 20px;
    }

    .folder img {
        margin: 10px;
        width: 150px;
        height: 150px;
        cursor: pointer;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .folder img:hover {
        transform: scale(1.1);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .viewer img {
        max-width: 90%;
        max-height: 80vh;
        margin: 20px auto;
        border: 2px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .viewer {
        display: none;
    }

    .viewer h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #343a40;
    }

    .viewer button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .viewer button:hover {
        background-color: #495057;
    }
</style>
<script>
    let currentFolder = '';
    let currentImageIndex = 0;
    let currentImages = [];

    function showSection(id) {
        const folders = document.querySelectorAll('.folder');
        folders.forEach(folder => folder.style.display = 'none');

        const viewer = document.querySelector('.viewer');
        viewer.style.display = 'none';

        const selectedFolder = document.getElementById(id);
        if (selectedFolder) {
            selectedFolder.style.display = 'block';
            currentFolder = id;

            currentImages = Array.from(selectedFolder.querySelectorAll('img')).map(img => img.src);
        }
    }

    function viewImage(index) {
        currentImageIndex = index;

        const viewer = document.querySelector('.viewer');
        viewer.style.display = 'block';
        const imageElement = viewer.querySelector('img');
        imageElement.src = currentImages[currentImageIndex];
        const titleElement = viewer.querySelector('h2');
        titleElement.textContent = `${currentFolder} - Image ${currentImageIndex + 1} of ${currentImages.length}`;
    }

    function navigateImage(direction) {
        if (direction === 'prev') {
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
        } else if (direction === 'next') {
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
        }

        viewImage(currentImageIndex);
    }
</script>
</head>
<body>
<div class="nav">
    <h2>Gallery Categories</h2>
    <a onclick="showSection('Boy room')">Boy Room</a>
    <a onclick="showSection('Entery')">Entery</a>
    <a onclick="showSection('Girl room')">Girl Room</a>
    <a onclick="showSection('Guest room')">Guest Room</a>
    <a onclick="showSection('Kitchen')">Kitchen</a>
    <a onclick="showSection('Living room')">Living Room</a>
    <a onclick="showSection('Master room')">Master Room</a>
    <a onclick="showSection('Pv TV room')">PV TV Room</a>
    <a onclick="showSection('Stair')">Stair</a>
    <a onclick="showSection('Top floor living room')">Top Floor Living Room</a>
</div>
<div class="content">
    <div class="header">
        <h1>Kiavand and Draco Design and Construction</h1>
        <h2>Project: Aftab</h2>
        <h3>Duplex Unit - Floors 5 & 6</h3>
    </div>

    <div class="viewer">
        <h2></h2>
        <img src="" alt="Selected Image">
        <div>
            <button onclick="navigateImage('prev')">Previous</button>
            <button onclick="navigateImage('next')">Next</button>
        </div>
    </div>

    <!-- Add Image Sections -->
    <div class="folder" id="Boy room">
        <h2>Boy Room</h2>
        <img src="Final Test Renders/Boy room/1.png" alt="Boy Room 1" onclick="viewImage(0)">
        <img src="Final Test Renders/Boy room/2.png" alt="Boy Room 2" onclick="viewImage(1)">
        <img src="Final Test Renders/Boy room/3.png" alt="Boy Room 3" onclick="viewImage(2)">
        <img src="Final Test Renders/Boy room/4.png" alt="Boy Room 4" onclick="viewImage(3)">
        <img src="Final Test Renders/Boy room/5.png" alt="Boy Room 5" onclick="viewImage(4)">
    </div>

    <!-- Repeat for all other sections... -->

</div>
</body>
</html>
